<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draggable Demo</title>
  <script src="../dist/draggable.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      user-select: none;
    }

    #target,
    #target2,
    #target3 {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: green;
      padding: 10px;
      color: white;
    }

    #target2 {
      left: 120px;
    }

    #target3 {
      left: 240px;
    }
  </style>
</head>

<body>
  <div id="target2">only x direction</div>
  <div id="target3">only y direction</div>
  <div id="target">free drag</div>
  <script>
    Draggable.default(target, { onMoving(e) { console.log(e); } })
    Draggable.default(target3, { maxX: 0, minX: 0 })
    Draggable.default(target2, { maxY: 0, minY: 0 })
  </script>
</body>

</html>
