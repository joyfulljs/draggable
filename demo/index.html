<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draggable Demo</title>
  <style>
    * {
      box-sizing: border-box;
      user-select: none;
    }

    #target,
    #target2,
    #target3 {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: green;
      padding: 5px;
      color: white;
    }

    #target2 {
      display: none;
      left: 120px;
    }

    #target3 {
      display: none;
      left: 240px;
    }

    #xtouchTip {
      line-height: 50px;
    }
  </style>
</head>

<body>
  <div id="xtouchTip"></div>
  <div id="target2">x direction
    <hr> maxY: 0 minY: 0</div>
  <div id="target3">y direction
    <hr>maxX: 0 minX: 0</div>
  <div id="target">free drag</div>
  <script src="./draggable.min.js"></script>
  <script>
    var isXTouch = location.hash === '#xtouch';
    if (isXTouch) {
      xtouchTip.innerHTML = 'try toggle device in the devtool panel';
    } else {
      Draggable.default(target3, { maxX: 0, minX: 0 });
      Draggable.default(target2, { maxY: 0, minY: 0 });
      target2.style.display = target3.style.display = 'block'
    }
    Draggable.default(target, {
      onMoving(e) {
        if (isXTouch) {
          target.innerHTML = 'using ' + e.originalEvent.type
        } else {
          console.log(e);
        }
      }
    })
  </script>
</body>

</html>
